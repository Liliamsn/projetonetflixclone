<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Netflix Clone</title>
	<meta name="description" content="Recriando a página do Netflix">
	<meta name="keywords" content="HTML5, CSS3, Netflix">
	<meta name="author" content="Liliam Nascimento">
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/responsive.css">

	<link rel="stylesheet" href="style/owl/owl.carousel.min.css">
	<link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
	<header>
		<div class="container">
			<h2 class="logo">NETFLIX</h2>
			<NAV>
				<a href="#">Início</a>
				<a href="#">Séries</a>
				<a href="#">Filmes</a>
				<a href="#">Documentários</a>
			</NAV>
		</div>
	</header>

	<main>
		<div class="filme-principal">
			<div class="container">
				<h3 class="titulo">Um Maluco no Pedaço</h3>
				<div class="icons">
					<div>
						<div class="star"><i class="fas fa-star"></i></div>
						<div class="star"><i class="fas fa-star"></i></div>
						<div class="star"><i class="fas fa-star"></i></div>
						<div class="star"><i class="fas fa-star"></i></div>
					</div>
					<div>
						<div class="icones">1990</div>
						<div id="fundo" class="icones">10</div>
						<div class="icones">6 temporadas</div>
					</div>
				</div>
				<p class="descricao">A vida na mansão da poderosa família Banks vira de cabeça para baixo quando Will, um parente malandro da Filadélfia, vai morar com eles na mansão de Bel-Air.</p>
				<div class="botoes">
					<button type="button" class="botao">
						<a href="https://www.netflix.com/br/title/70143818" target="_blank"><i class="fas fa-play"></i></a>
						ASSISTIR AGORA
					</button>
					<button type="button" class="botao">
						<a href="https://en.wikipedia.org/wiki/The_Fresh_Prince_of_Bel-Air" target="_blank"><i class="fas fa-info-circle"></i></a>
						MAIS INFORMAÇÕES
					</button>
				</div>
			</div>
		</div>
	</main>
	<p class="subtitulo">Filmes populares</p>
	<div class="carrosel-filmes">
		<div class="owl-carousel owl-theme">
				<div class="item">
					<img class="box-filmes" src="img/mini1.jpg" alt="Imagem Filme Convenção das Bruxas">
				</div>
				<div class="item">
					<img class="box-filmes" src="img/mini2.jpg" alt="Imagem Filme Santana">
				</div>
				<div class="item">
					<img class="box-filmes" src="img/mini3.jpg" alt="Imagem Filme Scooby-Doo! Halloween">
				</div>
				<div class="item">
					<img class="box-filmes" src="img/mini4.jpg" alt="Imagem Filme Project Power">
				</div>
				<div class="item">
					<img class="box-filmes" src="img/mini5.jpg" alt="Imagem Filme O Lar das Crianças Peculiares">
				</div>
				<div class="item">
					<img class="box-filmes" src="img/mini6.jpg" alt="Imagem Filme Uma Cilada para meu Avô">
				</div>
				<div class="item">
					<img class="box-filmes" src="img/mini7.jpg" alt="Imagem Filme Bad Boys para sempre">
				</div>
				<div class="item">
					<img class="box-filmes" src="img/mini8.jpg" alt="Imagem Filme Coringa">
				</div>
				<div class="item">
					<img class="box-filmes" src="img/mini9.jpg" alt="Imagem Filme Frozen II">
				</div>
				<div class="item">
					<img class="box-filmes" src="img/mini10.jpg" alt="Imagem Filme It: Capítulo II">
				</div>
		</div>
		<p class="subtitulo">Séries populares</p>
		<div class="owl-carousel owl-theme">
			<div class="item">
				<img class="box-filmes" src="img/mini11.jpg" alt="Imagem Série Lucifer">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/mini12.jpg" alt="Imagem Série Os Simpsons">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/mini13.jpg" alt="Imagem Série A Anatomia de Grey">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/mini14.jpg" alt="Imagem Série Game of Thrones">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/mini15.jpg" alt="Imagem Série La Casa de Papel">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/mini16.jpg" alt="Imagem Série Vikings">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/mini17.jpg" alt="Imagem Série Breaking Bad">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/mini18.jpg" alt="Imagem Série Dark">
			</div>
			<div class="item">
				<img class="box-filmes" src="img/mini19.jpg" alt="Imagem Série Lovecraft Country">

			<div class="item">
				<img class="box-filmes" src="img/mini20.jpg" alt="Imagem Série Pequenos Incêndios por toda parte">

	</div>
	</div>
	<script src="https://kit.fontawesome.com/45469ae7c6.js" crossorigin="anonymous"></script>
	<script src="js/owl/jquery.min.js"></script>
	<script src="js/owl/owl.carousel.min.js"></script>
	<script src="js/owl/setup.js"></script>
</body>
</html>
